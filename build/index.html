<!DOCTYPE html>
<html lang="ru"> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<title>Rogersservices</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<div class="page">
			<button class="debugGrid-btn debugGrid-btn__create" onclick="debugGridCreate()"></button>
			<button class="debugGrid-btn debugGrid-btn__remove debugGrid-btn__hidden" onclick="debugGridRemove()"></button>
			<div class="debugGrid debugGrid__z-index-negative"></div>
			<header class="header">
				<div class="header__menu"><span class="line"></span></div>
			</header>
			<section class="banner">
				<div class="banner__content">
					<div class="banner__content_bg"></div>
					<div class="banner__content-text">
						<div class="page__logo"><img class="page__img" src="assets/img/logo.webp" alt=""></div>
						<h1 class="page__title-h1">The Leading Facility Service Provider</h1>
						<p class="page__text">for all of your electrical, lighting, HVAC, plumbing, distribution and contractor service needs.</p>
					</div>
				</div>
				<div class="banner__bg"></div>
			</section>
		</div>
		<script src="js/debug-grid-create.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
